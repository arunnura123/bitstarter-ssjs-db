    /* CUSTOMIZE THE NAVBAR
    -------------------------------------------------- */
 
    /* Special class on .container surrounding .navbar, used for positioning it into place. */
    .navbar-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 4;
      margin-top: 10px;
      margin-bottom: -90px; /* Negative margin to pull up carousel. 90px is roughly margins and height of navbar. */
   


 }
    .navbar-wrapper .navbar {
 
    }
 
    /* Remove border and change up box shadow for more contrast */
    .navbar .navbar-inner {
      border: 0;
      -webkit-box-shadow: 0 2px 10px rgba(25,0,0,.25);
         -moz-box-shadow: 0 2px 10px rgba(0,0,0,.25);
              box-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
 
    /* Downsize the brand/project name a bit */
    .navbar .brand {
      padding: 14px 20px 16px; /* Increase vertical padding to match navbar links */
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 -1px 0 rgba(0,0,0,.5);
    }
 
    /* Navbar links: increase padding for taller navbar */
    .navbar .nav > li > a {
      padding: 15px 20px;
    }
 
    /* Offset the responsive button for proper vertical alignment */
    .navbar .btn-navbar {
      margin-top: 5px;
    }
 
 
 
    /* CUSTOMIZE THE CAROUSEL
    -------------------------------------------------- */
 
    /* Carousel base class */
    .carousel {
      margin-bottom: 10px;
    }
 
    .carousel .container {
      position: relative;
      z-index: 9;
    }
 
    .carousel-control {
      height: 60px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
      background-color: transparent;
      border: 0;
      z-index: 10;
    }
 
    .carousel .item {
      height: 500px;
    }
    .carousel img {
      position: absolute;
      top: 0;
      left: 50;
      min-width: 100%;
      height: 500px;
    }
 
    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 1000px;
      padding: 0 20px;
      margin-top: 200px;
    }
    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 0;
      line-height: 0.75;
      color: #fff;
      text-shadow: 0 1px 1px rgba(0,0,0,1.0);
    }
    .carousel-caption .btn {
      margin-top: 8 px;
    }
 
 @media (max-width: 979px) {
 
      .container.navbar-wrapper {
        margin-bottom: 0;
        width: auto;
      }
      .navbar-inner {
        border-radius: 0;
        margin: -20px 0;
      }
 
      .carousel .item {
        height: 500px;
      }
      .carousel img {
        width: auto;
        height: 500px;
      }
    }
 
 
    @media (max-width: 767px) {
 
      .navbar-inner {
        margin: -20px;
      }
 
      .carousel {
        margin-left: -20px;
        margin-right: -20px;
      }
      .carousel .container {
 
      }
      .carousel .item {
        height: 300px;
      }
      .carousel img {
        height: 300px;
      }
      .carousel-caption {
        width: 65%;
        padding: 0 70px;
        margin-top: 100px;
      }
      .carousel-caption h1 {
        font-size: 30px;
      }
      .carousel-caption .lead,
      .carousel-caption .btn {
        font-size: 18px;
      }
    }
